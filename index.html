<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./apps/style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="form-box" id="myform">
      <div class="loginbox">
        <div class="container">
          <form method="post" id="formss">
            <div class="header">Login</div>
            <input placeholder="Username" type="text" id="username" />
            <input placeholder="Password" type="password" id="password" />
            <div class="checkboxes-terms">
              <input
                id="terms"
                type="checkbox"
                class="checkbox-box"
                value="no"
              />
              <label class="texts-terms" for="terms"
                ><span
                  >Agree with <a href="#">Terms & Conditions</a></span
                ></label
              >
            </div>

            <div id="msg"></div>

            <button class="btn" id="btn">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./apps/index.js"></script>
  </body>
</html>
